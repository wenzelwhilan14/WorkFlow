<form id="smsForm">
    <label for="phone_number">Número de teléfono:</label>
    <input type="text" id="phone_number" name="phone_number" placeholder="+1234567890" required>
    
    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
    
    <button type="submit">Enviar SMS</button>
</form>

<p id="responseMessage"></p>
