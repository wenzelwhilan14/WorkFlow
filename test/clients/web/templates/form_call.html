<form id="callForm">
    <label for="phone_number">Número de teléfono:</label>
    <input type="text" id="phone_number" name="phone_number" placeholder="+1234567890" required>

    <label for="message">Mensaje a decir:</label>
    <textarea id="message" name="message" placeholder="Escribe el mensaje a reproducir..." required></textarea>

    <button type="submit">Hacer Llamada</button>
</form>

<p id="callResponseMessage"></p>
